<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字未来乌托邦</title>
    <style>
    :root {
        --极地白: #F8F9FA;
        --冰川蓝: #E3F2FD;
        --硅晶绿: #80CBC4;
        --钛灰: #546E7A;
        --霓虹光: rgba(128,203,196,0.1);
    }

    /* 基础框架 */
    body {
        background: 
           linear-gradient(15deg, 
                var(--极地白) 40%, 
                var(--冰川蓝) 100%
            ) fixed,
           repeating-linear-gradient(
               -25deg,
               transparent,
               transparent 40px,
               var(--霓虹光) 41px,
               var(--霓虹光) 80px
           ) fixed;
        background-size: cover; 
        min-height: 100vh;
        font-family: 'Segoe UI', system-ui;
        line-height: 1.6;
        color: var(--钛灰);
    }

    /* 精密导航系统 */
    .cyber-nav {
        background: rgba(248,249,250,0.96);
        backdrop-filter: blur(8px);
        padding: 1rem 5%;
        position: fixed;
        top: 0;
        width: 90%;
        box-shadow: 0 4px 20px rgba(84,110,122,0.05);
        border-bottom: 1px solid var(--冰川蓝);
        z-index: 1000;
        height: 70px;
        padding: 0 5%;
        margin-bottom: 60px;
        gap: 2rem; 
        display: flex;
        align-items: center;
        border-bottom: 1px solid rgba(128,203,196,0.3);
    }

    .nav-link {
        color: var(--钛灰);
        text-decoration: none;
        padding: 14px 24px;
        border-radius: 8px;
        transition: all 0.3s;
        padding: 12px 16px;
        line-height: 1;
        margin: 0 1rem;
        background: rgba(255,255,255,0.9);
        font-weight: 500;
        letter-spacing: 0.5px;
    }

    .nav-link:hover {
        background: var(--霓虹光);
        box-shadow: inset 0 0 0 1px var(--硅晶绿);
    }

    /* 内容容器 */
    .main-container {
          max-width: 90%;
          margin: 80px auto 0;
          backdrop-filter: blur(2px);
          border: 1px solid rgba(128,203,196,0.1);
          box-shadow: 0 0 30px rgba(128,203,196,0.05);
    }

    /* 生态数据面板 */
    .data-panel {
        border: 1px solid var(--冰川蓝);
        background: rgba(248,249,250,0.7);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 2rem;
        margin: 2rem 0;
        box-shadow: 0 8px 24px rgba(128,203,196,0.08);
        position: relative;
    }

    .data-panel::before {
        content: '';
        position: absolute;
        top: -1px;
        left: 24px;
        right: 24px;
        height: 2px;
        background: var(--硅晶绿);
    }

    /* 角色档案卡片 */
    .character-card {
        background: rgba(255,255,255,0.85);
        border: 1px solid rgba(128,203,196,0.2);
        border-radius: 8px;
        padding: 1.5rem;
        transition: transform 0.3s;
    }

    .character-card:hover {
        transform: translateY(-3px);
    }

    .character-image {
        width: 100%;
        height: 240px;
        object-fit: cover;
        border-radius: 4px;
        margin-bottom: 1rem;
        border: 1px solid var(--冰川蓝);
    }

    /* 响应式网格 */
    .grid-system {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        padding: 1rem 0;
    }

    /* 状态指示器 */
    .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: var(--硅晶绿);
        box-shadow: 0 0 8px rgba(128,203,196,0.3);
    }
    </style>
</head>
<body>
    <nav class="cyber-nav">
        <a href="#home" class="nav-link">核心数据</a>
        <a href="#oc" class="nav-link">角色档案</a>
        <a href="#world" class="nav-link">来自世界</a>
    </nav>

    <main class="main-container">
        <!-- 世界观概览 -->
        <section class="data-panel">
            <h1>数字未来乌托邦</h1>
            <div class="grid-system">
                <div class="character-card">
                    <img src="utopia-1.jpg" alt="OC角色" class="character-image">
                    <h3>综合性OC及世界观展示  by乱雨RAIN</h3>
                    <p><span class="status-indicator"></span> 欢迎来到乌托邦。</p>
                    <ul>
                        <li>青色藤曼在摇晃，</li>
                        <li>新的世纪要到来。</li>
                        <li>哦，天是那么的亮啊！</li>
                        <li>妈妈，请为去到乌托邦的我祝福吧。</li>
                    </ul>
                </div>

                <div class="character-card">
                    <h3>完成进度</h3>
                    <div style="height:12px;background:#eee;border-radius:6px;margin:1rem 0">
                        <div style="width:15%;height:100%;background:var(--硅晶绿);border-radius:6px;"></div>
                    </div>
                    <p>目前正在建设：世界观大纲</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
